<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="message"></p>

        <!-- Add "Not a user? Register" link -->
        <p>Not a user? <a href="register.html">Register</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert('OTP sent to your email.');
                    window.location.href = 'otp.html';  // Redirect to otp.html if login successful
                } else if (data.message === 'User not found') {
                    alert('User not found, redirecting to registration page.');
                    window.location.href = 'register.html';  // Redirect to register.html if user is not found
                } else {
                    document.getElementById("message").textContent = data.message;  // Show error message
                }
            } catch (error) {
                console.error('Error during login:', error);
                document.getElementById("message").textContent = 'An error occurred, Please try again later.';
            }
        });
    </script>
</body>
</html>
