<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email OTP Verification</title>
</head>
<body>
    <h1>Email OTP Verification</h1>

    <!-- Email Input Form -->
    <form id="emailForm">
        <label for="email">Enter Email:</label>
        <input type="email" id="email" required>
        <button type="submit">Send OTP</button>
    </form>

    <!-- OTP Input Form -->
    <form id="otpForm" style="display:none;">
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" required>
        <button type="submit">Verify OTP</button>
    </form>

    <div id="message"></div>

    <script>
        const emailForm = document.getElementById('emailForm');
        const otpForm = document.getElementById('otpForm');
        const messageDiv = document.getElementById('message');

        // Submit email and get OTP
        emailForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const response = await fetch('/send-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email })
            });

            const data = await response.json();
            messageDiv.textContent = data.message; // "OTP sent to your email."

            if (data.success) {
                emailForm.style.display = 'none';
                otpForm.style.display = 'block';
            }
        });

        // Verify OTP
        otpForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const otp = document.getElementById('otp').value;

            const response = await fetch('/verify-otp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ otp })
            });

            const data = await response.json();
            messageDiv.textContent = data.message; // "OTP verified successfully!"

            if (data.success) {
                otpForm.style.display = 'none';
                // Redirect to index.html
                window.location.href = 'index.html'; //navigate to next page
            }
        });
    </script>
</body>
</html>
